    body {
      font-family: Arial, sans-serif;
      background-color: #1a202c;
      color: white;
      padding: 20px;
    }

    [data-date-input-picker-ui] {
      --ghost: #272727;
      --ghost-active: #0d0d0d;
      --border-primary: #e2e2e2;
      --black-10: rgba(0, 0, 0, .1);
      --black-20: rgba(0, 0, 0, .2);
      --black-60: rgba(0, 0, 0, .6);
      --white: #ffffff;
      --rounded-none: 0px;
    }

    [data-date-input-picker-ui] div.absolute.z-10 {
      font-size: 0.875rem;
    }

    [data-date-input-picker-ui] div.border-gray-300.rounded-lg {
      border-color: var(--border-primary);
      border-radius: var(--rounded-none);
      padding: 16px;
    }

    [data-date-input-picker-ui] .border-gray-300.rounded-lg>div {
      padding: 0px;
    }

    [data-date-input-picker-ui] .border-gray-300.rounded-lg>div>div {
      padding-right: 0px;
    }

    [data-date-input-picker-ui] div.border-gray-300.rounded-lg>div>div div.border-gray-300.rounded-md {
      border: none;
    }

    [data-date-input-picker-ui] button {
      border: none;
      border-radius: var(--rounded-none);
    }

    [data-date-input-picker-ui] button.text-indigo-500 {
      background-color: var(--black-10);
      color: var(--ghost-active);
    }

    [data-date-input-picker-ui] button:hover {
      background-color: var(--black-20);
      color: var(--ghost-active);
    }

    [data-date-input-picker-ui] button:focus {
      background-color: var(--black-20);
      box-shadow: 0 0 0 1px var(--black-60);
    }

    [data-date-input-picker-ui] button.bg-indigo-500 {
      background-color: var(--black-60);
      color: var(--white);
    }

    [data-date-input-picker-ui] input+button:focus,
    [data-date-input-picker-ui] input+button:focus-visible {
      background: none;
      border: none;
      outline: none;
    }

    [data-date-picker-dark-ui] {
      --font-medium: 500;
      --font-normal: 400;
      --gray-800: #343848;
      --gray-700: #4b4f63;
      --gray-600: #606476;
      --gray-400: #999ba6;
      --gray-300: #bdc4ca;
      --indigo-600: #5a50eb;
      --white: #fff;
      --rounded: 6px;
    }

    [data-date-picker-dark-ui] .absolute.z-10 {
      width: 320px;
      margin-top: 8px;
    }

    [data-date-picker-dark-ui] button[disabled] {
      cursor: not-allowed;
      text-decoration-line: initial;
      color: var(--gray-600);
    }

    [data-date-picker-dark-ui] .grid {
      -webkit-font-smoothing: antialiased;
    }

    [data-date-picker-dark-ui] .bg-white {
      background-color: var(--gray-800);
      color: var(--white);
    }

    [data-date-picker-dark-ui] .tracking-wide {
      font-weight: var(--font-medium);
      color: var(--gray-300);
    }

    [data-date-picker-dark-ui] .grid button:not([disabled]),
    [data-date-picker-dark-ui] .grid button.text-indigo-500:not([disabled]) {
      color: var(--white);
      background-color: var(--gray-800);
      border-radius: var(--rounded);
    }

    [data-date-picker-dark-ui] .grid button:not([disabled]):focus {
      outline: none;
      background-color: var(--gray-700);
    }

    [data-date-picker-dark-ui] .grid button:not([disabled]):hover,
    [data-date-picker-dark-ui] .grid button.text-indigo-500:hover {
      background-color: var(--gray-700);
    }

    [data-date-picker-dark-ui] .grid button.bg-indigo-500 {
      background-color: var(--indigo-600);
      font-weight: var(--font-normal);
    }

    [data-date-picker-dark-ui] .grid.border-gray-300 {
      border-color: transparent;
    }

    [data-date-picker-dark-ui] .border-gray-300 {
      border-color: var(--gray-700);
    }

    [data-date-picker-dark-ui] .space-x-1\.5.border-gray-300 {
      height: 40px;
      border-color: transparent;
    }

    [data-date-picker-dark-ui] button>svg {
      stroke: var(--gray-400);
    }

    [data-date-picker-dark-ui] .hover\:bg-gray-100:hover,
    [data-date-picker-dark-ui] .hover\:bg-gray-100:focus {
      background-color: initial;
      outline: 0px;
      box-shadow: none;
    }

    [data-log-explorer] {
      --gray-900: #21232e;
      --gray-600: #606476;
      --rounded: 6px;
    }

    [data-log-explorer-scrollbar] {
      scrollbar-width: auto;
      scrollbar-color: var(--gray-600) var(--gray-900);
    }

    [data-log-explorer-scrollbar]::-webkit-scrollbar {
      width: 12px;
    }

    [data-log-explorer-scrollbar]::-webkit-scrollbar-track {
      background: var(--gray-900);
    }

    [data-log-explorer-scrollbar]::-webkit-scrollbar-thumb {
      border: 2px solid var(--gray-900);
      background-color: var(--gray-600);
      border-radius: var(--rounded);
    }

    .loading-container {
      min-height: 50vh;
      height: 100%;
    }

    .loading-container .row {
      height: 100%;
    }

    .row.deleted {
      opacity: 0.7;
    }

    .secret-files .btn-outline-primary.mr-4 {
      margin-right: 0px !important;
    }

    .r-event.r-event-enter {
      max-height: 0px;
      padding-top: 0px;
      padding-bottom: 0px;
      opacity: 0;
      overflow: hidden;
    }

    .r-event.r-event-enter-active {
      max-height: 10rem;
      padding-top: 1rem;
      padding-bottom: 1rem;
      overflow: hidden;
      opacity: 1;
      transition: max-height 1s ease 0s, padding-top 1s ease 0s, padding-bottom 1s ease 0s, opacity 1s ease 0s;
    }

    .r-event.r-event-enter-done {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }

    .tooltip-container .tooltip-inner {
      text-align: left;
    }

    .list-group-item-with-link {
      position: relative;
    }

    .list-group-item-with-link>.list-group-item-link {
      position: absolute;
      inset: 0px;
    }

    .list-group-item-with-link>.list-group-item-link-inner {
      position: relative;
      pointer-events: none;
      z-index: 1;
    }

    .list-group-item-with-link>.list-group-item-link-inner a {
      pointer-events: all;
    }

    .database-card-container table.db-table th.db-col-name {
      text-align: right;
      vertical-align: middle;
      width: 20%;
      max-width: 20%;
    }

  <script>
    const logsDiv = document.getElementById('logs');

    const socket = new WebSocket(`ws://${window.location.host}`);
    socket.addEventListener('message', function(event) {
      const logData = JSON.parse(event.data);
      const {
        message,
        timestamp
      } = logData;
      const logLine = document.createElement('div');
      logLine.setAttribute('data-testid', 'log-line');
      logLine.className =
        'antialiased font-mono font-normal text-xs leading-6 tracking-tight text-white group relative space-x-4 bg-gray-900 px-3 py-1';
      const timeElement = document.createElement('time');
      timeElement.setAttribute('datetime', timestamp);
      timeElement.className = 'text-gray-400 select-none';
      timeElement.textContent = new Date(timestamp)
        .toLocaleTimeString();
      const iconSpan = document.createElement('span');
      iconSpan.className =
        'inline-block space-x-1 uppercase group/line-level relative mr-2';
      const svgElement = document.createElementNS(
        'http://www.w3.org/2000/svg', 'svg');
      svgElement.setAttribute('xmlns',
        'http://www.w3.org/2000/svg');
      svgElement.setAttribute('viewBox', '0 0 20 20');
      svgElement.setAttribute('fill', 'currentColor');
      svgElement.setAttribute('aria-hidden', 'true');
      svgElement.className =
        'w-3.5 h-3.5 align-middle text-indigo-400';
      const pathElement = document.createElementNS(
        'http://www.w3.org/2000/svg', 'path');
      pathElement.setAttribute('fill-rule', 'evenodd');
      pathElement.setAttribute('d',
        'M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z'
      );
      pathElement.setAttribute('clip-rule', 'evenodd');
      svgElement.appendChild(pathElement);
      iconSpan.appendChild(svgElement);
      const textSpan = document.createElement('span');
      textSpan.className = 'whitespace-pre-wrap break-all';
      textSpan.innerHTML =
        `<span class="space-x-3"><span></span></span><span style="font-weight: bold; color: rgb(71, 215, 198);">==&gt;</span><span style="font-weight: bold;">${message}</span>`;
      logLine.appendChild(timeElement);
      logLine.appendChild(iconSpan);
      logLine.appendChild(textSpan);
      logsDiv.appendChild(logLine);
      logsDiv.scrollTop = logsDiv
        .scrollHeight; // Auto-scroll to the bottom
    });
    socket.addEventListener('open', function() {
      console.log('WebSocket connection established');
    });
    socket.addEventListener('close', function() {
      console.log('WebSocket connection closed');
    });
    socket.addEventListener('error', function(error) {
      console.error('WebSocket error:', error);
    });
